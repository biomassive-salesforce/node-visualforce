<html lang="en"><head>
  <meta charset="utf-8"></meta>
  <title>Backbone Todo List Sample</title>
  <link rel="stylesheet" href="../staticresources/todo/css/todos.css">
</head>

<body style="">

  <div id="todoapp">

    <header id="header">
      <h1>todos</h1>
      <input id="new-todo" type="text" placeholder="What needs to be done?"/>
    </header>

    <section id="main" style="display: none;">
      <input id="toggle-all" type="checkbox"/>
      <label for="toggle-all">Mark all as complete</label>
      <ul id="todo-list"></ul>
    </section>

    <footer id='footer' style="display: none;">
      <a id="clear-completed">Clear completed</a>
      <div id="todo-count"></div>
    </footer>

  </div>

  <div id="instructions">
    Double-click to edit a todo.
  </div>

  <script src="../staticresources/todo/js/vendors/json2.js"></script>
  <script src="../staticresources/todo/js/vendors/jquery.js"></script>
  <script src="../staticresources/todo/js/vendors/underscore.js"></script>
  <script src="../staticresources/todo/js/vendors/backbone.js"></script>
  <script src="../staticresources/todo/js/vendors/backbone.localStorage.js"></script>
  <script src="../staticresources/todo/js/todos.js"></script>

  <!-- Templates -->

  <script type="text/template" id="item-template">
    <div class="view">
      <input class="toggle" type="checkbox" <%= done ? 'checked="checked"' : '' %> />
      <label><%- title %></label>
      <a class="destroy"></a>
    </div>
    <input class="edit" type="text" value="<%- title %>" />
  </script>

  <script type="text/template" id="stats-template">
    <% if (done) { %>
      <a id="clear-completed">Clear <%= done %> completed <%= done == 1 ? 'item' : 'items' %></a>
    <% } %>
    <div id="todo-count"><b><%= remaining %></b> <%= remaining == 1 ? 'item' : 'items' %> left</div>
  </script>

  

  <div id="window-resizer-tooltip" style="display: none;">
    <a href="#" title="Edit settings" style="background-image: url(chrome-extension://kkelicaakdanhinjdeammmilcgefonfh/images/icon_19.png);"></a>
    <span class="tooltipTitle">Window size: </span>
    <span class="tooltipWidth" id="winWidth">1366</span> x <span class="tooltipHeight" id="winHeight">686</span><br></br>
    <span class="tooltipTitle">Viewport size: </span>
    <span class="tooltipWidth" id="vpWidth">1366</span> x <span class="tooltipHeight" id="vpHeight">249</span>
  </div>
</body>
</html>
